<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Personal Portfolio</title>
  <meta name="description" content="This is my personal portfolio">
  <meta name="keywords" content="portfolio, projects, skills">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Welcome to My Portfolio</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#resume">Resume</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="resume">
    <h2>Resume</h2>
    <p>Education: XYZ University</p>
    <p>Skills: Programming, Web Development</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="project-card" onclick="showProjectDetails('Project 1')">
      <h3>Project 1</h3>
    </div>
    <div class="project-card" onclick="showProjectDetails('Project 2')">
      <h3>Project 2</h3>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form id="contact-form" action="https://formspree.io/f/youremail" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalText">Some text in the Modal..</p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
